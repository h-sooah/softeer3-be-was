<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 페이지 로딩이 완료되면 글 세부 내용을 가져와서 표시합니다.
        fetchPostDetails();
    });

    function fetchPostDetails() {
        // 현재 페이지 URL에서 글의 ID를 가져옵니다.
        var postId = getPostIdFromUrl();

        // 서버에서 글 세부 내용을 가져오는 API 엔드포인트의 URL
        var apiUrl = "/post/detail?postId=" + postId; // 적절한 URL로 변경

        // fetch API를 사용하여 서버에서 JSON 데이터를 가져옵니다.
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // 글 세부 내용을 가져왔으면 화면에 표시합니다.
                displayPostDetails(data);
            })
            .catch(error => {
                console.error('Error fetching post details:', error);
            });
    }

    function getPostIdFromUrl() {
        // 현재 페이지 URL에서 글의 ID를 추출합니다.
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    function displayPostDetails(post) {
        // 글 세부 내용을 화면에 표시합니다.
        var postTitleElement = document.getElementById("postTitle");
        var postAuthorInfoElement = document.getElementById("postAuthorInfo");
        var postContentElement = document.getElementById("postContent");

        var formattedDate = formatDate(post.date); // 날짜 포맷 변경

        postTitleElement.textContent = post.title;
        postAuthorInfoElement.innerHTML = `
                <i class="icon-add-comment"></i>
                <span class="time">${formattedDate}</span>
                <a href="./user/profile.html" class="author">${post.userId}</a>
            `;
        postContentElement.textContent = post.content;
    }

    function formatDate(dateString) {
        // 날짜 포맷 변경 함수
        var date = new Date(dateString);
        var options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };
        return new Intl.DateTimeFormat('kr-KR', options).format(date);
    }

</script>
